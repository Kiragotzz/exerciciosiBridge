<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pessoas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
</head>
<body>
  <ul class="nav navbar-dark bg-dark">
      <li class="nav-item">
        <a class="nav-link active" href="index.html">Exerc√≠cios</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="listacadastrados.html">Lista de Cadastrados</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="cadastropessoas.html">Cadastrar Pessoas</a>
      </li>
    </ul>
    <main class="container" role="main">
        <div id="form-container">
          <h1 class="display-2 form-group">Cadastro de Pessoa</h1>
            <div class="panel" id="form-box">
                <form name="form" method="post">
                  <div class="form-group">
                    <label>CPF</label>
                    <input class="form-control" name="cpf" type="text" id="cpf"/>
                  </div>
                  <div class="form-group">
                    <label>Nome</label>
                    <input class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Telefone</label>
                    <input class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Celular</label>
                    <input class="form-control">
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" class="e-mail">
                  </div>
                  <div class="form-group">
                    <label>Sexo</label>
                    <select class="form-control" required>
                      <option value="pago">Feminino</option>
                      <option value="false">Masculino</option>
                      <option value="false">Outro</option>
                  </select>
                  </div>
                  <div class="form-group">
                    <label>Nascimento</label>
                    <input class="form-control" type="date">
                  </div>
                  <div class="form-group">
                    <label>Habilidades</label>
                            <select class="form-control" required>
                              <option value="pago">HTML</option>
                              <option value="false">CSS</option>
                              <option value="false">JavaScript</option>
                          </select>
                  </div>
                  <div class="form-group">
                    <a class="btn btn-primary" href="listacadastrados.html" role="button" />Voltar</a>
                    <input class="btn btn-primary" type="button" onclick="" value='Salvar' />
                  </div>
              </form>
            </div>
        </div>
    </main>

      <script type="text/javascript" src="js/jquery-1.2.6.min.js"></script>
<script type="text/javascript" src="js/jquery.maskedinput.min.js"/></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pessoas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
</head>
<body>
  <ul class="nav navbar-dark bg-dark">
      <li class="nav-item">
        <a class="nav-link active" href="index.html">Exerc√≠cios</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="listacadastrados.html">Lista de Cadastrados</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="cadastropessoas.html">Cadastrar Pessoas</a>
      </li>
    </ul>
    <main class="container" role="main">
        <div id="form-container">
          <h1 class="display-2 form-group">Cadastro de Pessoa</h1>
            <div class="panel" id="form-box">
                
            </div>

            <form id="frmCadastro">
              <dl>
                <dt class="form-group">
                    <label for="txtCpf">CPF:</label>
                    <input class="form-control" name="cpf" type="text" id="txtCpf"/>
                </dt>
                <dt class="form-group">
                    <label for="txtNome">Nome:</label>
                    <input class="form-control" type="text" id="txtNome"/>
                </dt>
                <dt class="form-group">
                  <label for="txtTelefone">Telefone:</label>
                  <input class="form-control" type="text" id="txtTelefone"/>
                </dt>
              <dt class="form-group">
                <label for="txtCelular">Celular:</label>
                <input class="form-control" type="text" id="txtCelular"/>
              </dt>
              <dt class="form-group">
                <label for="txtEmail">Email:</label>
                <input class="form-control" type="text" id="txtEmail"/>
            </dt>
                <dt class="form-group">
                    <label for="txtSexo">Sexo:</label>
                    <select class="form-control" id="txtSexo" >
                      <option selected>Clique e selecione</option>
                      <option>Feminino</option>
                      <option>Masculino</option>
                      <option>Outro</option>
                    </select>
                </dt>
                <dt class="form-group">
                  <label for="txtNasc">Nascimento:</label>
                  <input type="date" id="txtNasc"/>
              </dt>
              <dt class="form-group">
                <label for="txtHab">Habilidades:</label>
                        
                        <select multiple class="form-control" id="txtHab" >
                          <option>HTML</option>
                          <option>CSS</option>
                          <option>JavaScript</option>
                        </select>
              </dt>
              
                <dt class="form-group">
                    <input class="btn btn-primary" type="submit" value="Salvar" id="btnSalvar"/>
                    <a class="btn btn-primary" href="listacadastrados.html" role="button" />Voltar</a>
                </dt>
              </dt>
          </form>
          
          <div class="container">
            <table class="table table-dark" id="tblListar">
            </table>
          </div>

        </div>
    </main>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="functions.js"></script>
    <script src="jquery.js"></script>
    <script type="text/javascript" src="jquery.maskedinput.min.js"/></script>
    
</body>
</html>
